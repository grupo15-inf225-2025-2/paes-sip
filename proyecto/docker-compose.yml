services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: myapp
    ports:
      - "${DB_PORT_HOST}:${DB_PORT_CONTAINER}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT_HOST}:3001"
    environment:
      DATABASE_URL: "postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT_CONTAINER}/myapp"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  frontend:
    build:
      context: ./cliente
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT_HOST}:5173"
    depends_on:
      - backend

  unittest:
    build:
      context: ./tests
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
volumes:
  postgres_data:
